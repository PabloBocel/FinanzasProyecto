<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
</head>
<body>
    <div style="display: flex; height: 100vh;">
        <!-- Sección izquierda con botones interactivos -->
        <div style="flex: 1;">
            <!-- Contenedor para los botones con estilo de rectángulo -->
            <div style="width: 100px; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-around; background-color: #f0f0f0; padding: 10px; border-radius: 10px;">
                <!-- Botón 1 con ícono -->
                <button style="background-color: transparent; border: none; outline: none;">
                    <img src="icono_boton_1.png" alt="Seguimiento de Presupuesto" style="width: 50px; height: 50px;">
                </button>
                <!-- Botón 2 con ícono -->
                <button style="background-color: transparent; border: none; outline: none;">
                    <img src="icono_boton_2.png" alt="Programación de pagos" style="width: 50px; height: 50px;">
                </button>
                <!-- Botón 3 con ícono -->
                <button style="background-color: transparent; border: none; outline: none;">
                    <img src="icono_boton_3.png" alt="Programacion de pagos" style="width: 50px; height: 50px;">
                </button>
                <!-- Botón 4 con ícono -->
                <button style="background-color: transparent; border: none; outline: none;">
                    <img src="icono_boton_4.png" alt="Programación de pagos" style="width: 50px; height: 50px;">
                </button>
                <!-- Botón 5 con ícono -->
                <button style="background-color: transparent; border: none; outline: none;">
                    <img src="icono_boton_5.png" alt="Generación de reportes" style="width: 50px; height: 50px;">
                </button>
                <!-- Botón 6 con ícono -->
                <button style="background-color: transparent; border: none; outline: none;">
                    <img src="icono_boton_6.png" alt="Planificación financiera" style="width: 50px; height: 50px;">
                </button>
                <!-- Botón 7 con ícono -->
                <button style="background-color: transparent; border: none; outline: none;">
                    <img src="icono_boton_7.png" alt="Términos de privacidad" style="width: 50px; height: 50px;">
                </button>
            </div>
        </div>
        
        <!-- Sección central con cuadros de información -->
        <div style="flex: 2; display: flex; flex-direction: column; align-items: center; justify-content: space-around;">
            <!-- Cuadro 1 con información -->
            <div style="padding: 20px; border: 1px solid black; margin-bottom: 20px;">
                <!-- Contenido del cuadro 1 -->
                Información 1
            </div>
            <!-- Cuadro 2 con información -->
            <div style="padding: 20px; border: 1px solid black;">
                <!-- Contenido del cuadro 2 -->
                Información 2
            </div>
        </div>
        
        <!-- Sección derecha con calendario organizador -->
        <div style="flex: 2; display: flex; flex-direction: column; align-items: center; justify-content: space-around;">
            <!-- Agrega tu calendario organizador aquí -->
            Calendario
        </div>
    </div>
</body>

</html>
