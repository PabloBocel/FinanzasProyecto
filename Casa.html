<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
</head>
<body>
    <div style="display: flex; height: 100vh;">
        <!-- Sección izquierda con botones interactivos -->
        <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
          <!-- Agrega tus botones interactivos aquí -->
          <button>Botón 1</button>
          <button>Botón 2</button>
        </div>
        
        <!-- Sección central con cuadros de información -->
        <div style="flex: 2; display: flex; justify-content: center; align-items: center;">
          <!-- Cuadro 1 con información -->
          <div style="padding: 20px; border: 1px solid black; margin-right: 20px;">
            <!-- Contenido del cuadro 1 -->
            Información 1
          </div>
          <!-- Cuadro 2 con información -->
          <div style="padding: 20px; border: 1px solid black;">
            <!-- Contenido del cuadro 2 -->
            Información 2
          </div>
        </div>
        
        <!-- Sección derecha con calendario organizador -->
        <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
          <!-- Agrega tu calendario organizador aquí -->
          Calendario
        </div>
    </div>
</body>
</html>
