<!--Finanzas Pro Inicio-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanzasPro</title>
    <link rel="icon" href="images/money.png">
</head>
<body>
    <div style="display: flex; height: 100vh;">
        <!-- División para la imagen a la izquierda -->
        <div style="flex: 1; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0;">
          <img src="ruta/a/tu/imagen.jpg" alt="Logo de la empresa" style="max-width: 100%;">
        </div>
        
        <!-- División para el formulario de registro a la derecha -->
        <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
          <!-- Formulario de registro -->
          <div class="registro-container" style="text-align: center;">
            <div style="padding: 40px; border-radius: 5px; margin-bottom: 20px; font-size: 24px; font-weight: bold;">
              Registro / Inicio de sesión
            </div>
      
            <form id="formulario-registro" action="/registro" method="post">
              <label for="username" style="width: 200px">Nombre de usuario:</label><br>
              <input type="text" name="username" placeholder="Ingrese su nombre de usuario" style="margin-bottom: 10px; padding: 5px 125px; text-align: center;" required><br>
      
              <label for="email" style="width: 200px">Correo electrónico:</label><br>
              <input type="email" name="email" placeholder="Ingrese su correo electrónico" style="margin-bottom: 10px; padding: 5px 125px; text-align: center" required><br>
      
              <label for="password" style="width: 200px">Contraseña:</label><br>
              <input type="password" name="password" placeholder="Ingrese su contraseña" style="margin-bottom: 10px; padding: 5px 125px; text-align: center;" required><br>
      
              <label for="confirm_password" style="width: 200px">Confirmar contraseña:</label><br>
              <input type="password" name="confirm_password" placeholder="Confirme su contraseña" style="margin-bottom: 10px; padding: 5px 125px; text-align: center;" required><br>
      
              <button type="submit" style="margin-bottom: 20px; background-color: rgb(10, 66, 126); color: white; padding: 10px 200px; border: none; border-radius: 5px;">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
      
      <script>
        function validarFormulario() {
          var username = document.getElementById("username").value;
        
          // Validar si el nombre de usuario está vacío
          if (username === "") {
            alert("Por favor, ingrese un nombre de usuario.");
            return false; // Detener el envío del formulario
          }
          if (email === "") {
            alert("Por favor, ingrese un nombre de usuario.");
            return false; // Detener el envío del formulario
          }
          if (password === "") {
            alert("Por favor, ingrese un nombre de usuario.");
            return false; // Detener el envío del formulario
          }
          if (confirm_password === "") {
            alert("Por favor, ingrese un nombre de usuario.");
            return false; // Detener el envío del formulario
          }
        
          return true; // Permitir el envío del formulario
        }
        </script>
      
            
</body>
</html>
